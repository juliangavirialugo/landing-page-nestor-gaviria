        <form
            action="https://formsubmit.co/nestorg@web.de"
            method="POST"
        >
            <h1>Request Info</h1>
            <label for="exampleInputEmail1" class="form-label">Your name</label>
            <input
                type="text"
                class="form-control"
                name="name"
                aria-describedby="emailHelp"
                required
            />
            <br>
            <label for="exampleInputEmail1" class="form-label"
                >Email address</label
            >
            <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
                name="email"
            />
           
                <i>We'll never share your email with anyone else.</i>
           
           
            <br>
            <h2>Select your request</h2>
            <label for="select-form">Type of request</label>
            <br />
            <select name="type of request" id="select-form">
                <option value="Ground Study">Ground Study</option>
                <option value="Specific research">Specific research</option>
                <option value="Geology data analisis">Geology data analisis</option>
                <option value="Consultancy">Consultancy</option>
            </select>
            <br>
            <label for="floatingTextarea">Request details </label>
            
            <textarea class="form-control" placeholder="Insert your request details" id="floatingTextarea2" name="request details"></textarea>
  
            <br />
            <!-- <label for="formFile" class="form-label"

            <input type="text" name="_honey" style="display:none">
            <!-- <input type="hidden" name="_next" value="/thanks.html"> -->

            <!-- Button  -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
